<mat-card class="container">
  <form #todoForm="ngForm" (ngSubmit)="save()">
    <div>
      <mat-form-field>
        <input matInput placeholder="Title" type="text" [(ngModel)]="list.title" #title name="title">
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button type="submit">save</button>
      <button mat-raised-button [routerLink]="['/list/list']">cancel</button>
    </div>
  </form>
</mat-card>
