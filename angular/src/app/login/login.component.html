<mat-card>
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <div>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Username" [(ngModel)]="user.username" #username name="username">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input matInput type="password" placeholder="Passwort" [(ngModel)]="user.password" name="password">
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button type="submit">Login</button>
    </div>
  </form>
</mat-card>
