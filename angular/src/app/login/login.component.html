<mat-card>
  <div>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Username" [(ngModel)]="user.username" #username>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width">
      <input matInput type="password" placeholder="Passwort" [(ngModel)]="user.password ">
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button (click)="login() ">Login</button>
  </div>
</mat-card>
